<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('https://th.bing.com/th/id/OIP.Sa2U1V75qOwz8UppkuYCbAHaE3?w=281&h=184&c=7&r=0&o=5&pid=1.7');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: palevioletred;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .center {
      text-align: center;
      padding-top: 40px;
      font-size: 60px;
      color: white;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .button-container a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .website {
      background-color: orchid;
    }

    .works {
      background-color: green;
    }

    .portfolio {
      background-color: palevioletred;
    }

    .button-container a:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>

  <div class="center">---| Welcome To The Simple Website |---</div>

  <div class="button-container">
    <a href="https://maboute.pages.dev/" class="website">See My Website</a>
    <a href="https://conctlectst.pages.dev/" class="works">See Some Works</a>
    <a href="https://projectsite.pages.dev/" class="portfolio">See My Portfolio</a>
  </div>

</body>
</html>
